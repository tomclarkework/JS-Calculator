<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CalC</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
    <div class="screen">0</div>
    
    <div class="keys">
       
      <button class="operator" data-action="add">+</button>
      <button class="operator" data-action="subtract">-</button>
      <button class="operator" data-action="multiply">&times;</button>
      <button class="operator" data-action="divide">&divide;</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      
      <button>4</button>
      <button>5</button>
      <button>6</button>
      
      <button>1</button>
      <button>2</button>
      <button>3</button>
      
      <button>0</button>
      <button class="decimal" data-action="decimal">.</button>
      <button class="all-clear" data-action="all-clear">AC</button>
      
      <button class="equal-sign" data-action="equals">=</button>
      
    </div>
   </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
